<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <article id="article">
      <div>
        <!-- <input id="parkSearch" type="text" />
        <button id="parkBtn">Search</button> -->
        <select id="parkBtn" onchange="fetchParkData(this)">
          <option value="1">Choose a Park Feature</option>
          <option value="2">Running Trails</option>
          <option value="3">Basketball Courts</option>
          <option value="4">Playgrounds</option>
          <option value="5">Disc Golf Courses</option>
          <option value="6">Nature Centers</option>
          <option value="7">Dog Parks</option>
          <option value="8">Lake Access</option>
          <option value="9">Historic Landmarks</option>
        </select>
      </div>
      <div>
        <input
          id="restaurantSearch"
          type="text"
          placeholder="Search Restaurants by Zipcode"
        />
        <button id="restaurantBtn">Search</button>
      </div>
      <div>
        <input
          id="concertSearch"
          type="text"
          placeholder="Search Concert by Artist"
        />
        <button id="concertBtn">Search</button>
      </div>
      <div>
        <input
          id="meetupSearch"
          type="text"
          placeholder="Search meetups by activity"
        />
        <button id="meetupBtn">Search</button>
      </div>
    </article>

    <h2>Search Results</h2>
    <div id="searchResults">
    </div>
    
    <div id="itenirary">
      <h2>My Itinerary</h2>
      <div id="park"></div>
      <div id="restaurant"></div>
      <div id="concert"></div>
      <div id="meetup"></div>
    </div>
    <script src="scripts/keys.js"></script>
    <script src="scripts/concerts/concerts-API.js"></script>
    <script src="scripts/restaurants/api.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/parkAPI.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/main.js"></script>
    <script src="main.css"></script>
  </body>
</html>
